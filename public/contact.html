<!DOCTYPE html>
<html>
<head>
    <title>Contacto</title>
<link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="styles/index.css"></link>
<link rel="icon" href="images/3-2.png" type="image/x-icon" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav class="navbar">
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-2">
            <a href="/index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="images/2-2-2.png" class="h-14" alt="Logo" />
            </a>
            
            <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
              <button type="button" class="start focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-4 py-2 text-center">Comenzar</button>
              <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
          </div>
          <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
            <ul class="options flex flex-col p-4 md:p-0 mt-4 border border-gray-100 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
              <li>
                <a href="/about.html" class="block py-2 px-3 rounded md:p-0 options-2" aria-current="page">Sobre nosotros</a>
              </li>
              <li>
                <a href="/products.html" class="block py-2 px-3  rounded md:p-0 options-2">Nuestros productos</a>
              </li>
              <li>
                <a href="/contact.html" class="block py-2 px-3  rounded md:p-0 options-2">Contáctanos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section class="bg-white dark:bg-gray-900">
        <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
          <div class="mx-auto max-w-screen-md text-center mb-8 lg:mb-12">
            <h1 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white h1-titles">Contáctanos</h1>
            <p class="texto font-light text-gray-500 sm:text-xl dark:text-gray-400">¿Tuviste algún problema? ¿Tienes alguna duda? ¿Deseas dejarnos un comentario?</p>
            <p class="texto font-light text-gray-500 sm:text-xl dark:text-gray-400">Déjanos saber</p>
          </div>
          <form action="#" class="space-y-8">
            <div>
                <label for="email" class="texto block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Tu correo</label>
                <input type="email" id="email" class="texto shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="tunombre@email.com" required>
            </div>
            <div>
                <label for="subject" class="texto block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Asunto</label>
                <input type="text" id="subject" class="texto block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="Déjanos saber cómo podemos ayudarte" required>
            </div>
            <div class="sm:col-span-2">
                <label for="message" class="texto block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Tu mensaje</label>
                <textarea id="message" rows="6" class="texto block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Comparte tu opinión..."></textarea>
            </div>
            <button type="submit" class="btn-p1 py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-primary-700 sm:w-fit hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Enviar</button>
        </form>
        </div>
      </section>

      <section class="bg-white dark:bg-gray-900">
        <div class="max-w-screen-xl px-4 py-8 mx-auto text-center lg:py-16 lg:px-6">
          <div class="mx-auto max-w-screen-md text-center mb-8 lg:mb-12">
            <h1 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white h1-titles">Contáctanos directamente</h1>
          </div>
            <dl class="grid max-w-screen-md gap-8 mx-auto text-gray-900 sm:grid-cols-3 dark:text-white">
                <div class="flex flex-col items-center justify-center">
                  <div class="shrink-0 max-w-md lg:max-w-lg mx-auto">
                    <svg class="w-14 h-14 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.427 14.768 17.2 13.542a1.733 1.733 0 0 0-2.45 0l-.613.613a1.732 1.732 0 0 1-2.45 0l-1.838-1.84a1.735 1.735 0 0 1 0-2.452l.612-.613a1.735 1.735 0 0 0 0-2.452L9.237 5.572a1.6 1.6 0 0 0-2.45 0c-3.223 3.2-1.702 6.896 1.519 10.117 3.22 3.221 6.914 4.745 10.12 1.535a1.601 1.601 0 0 0 0-2.456Z"/>
                    </svg>
                    
                    </div>
                    <dd class="h1-titles text-md text-gray-500 dark:text-gray-400 font-semibold">599-817-4437</dd>
                    <dd class="h1-titles text-gray-500 text-xl dark:text-gray-400 font-bold">Nuestro teléfono</dd>
                </div>
                

                <div class="flex flex-col items-center justify-center">
                  <div class="shrink-0 max-w-md lg:max-w-lg mx-auto">
                    <svg class="w-14 h-14 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                      <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m3.5 5.5 7.893 6.036a1 1 0 0 0 1.214 0L20.5 5.5M4 19h16a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Z"/>
                    </svg>
                    </div>

                    <dd class="h1-titles text-md text-gray-500 dark:text-gray-400 font-semibold">capsulacafeMX@outlook.com</dd>
                    <dd class="h1-titles text-gray-500 text-xl dark:text-gray-400 font-bold">Nuestro correo</dd>
                </div>


                <div class="flex flex-col items-center justify-center">
                  <div class="shrink-0 max-w-md lg:max-w-lg mx-auto">
                    <svg class="w-14 h-14 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                      <path fill="currentColor" fill-rule="evenodd" d="M3 8a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5v8a5 5 0 0 1-5 5H8a5 5 0 0 1-5-5V8Zm5-3a3 3 0 0 0-3 3v8a3 3 0 0 0 3 3h8a3 3 0 0 0 3-3V8a3 3 0 0 0-3-3H8Zm7.597 2.214a1 1 0 0 1 1-1h.01a1 1 0 1 1 0 2h-.01a1 1 0 0 1-1-1ZM12 9a3 3 0 1 0 0 6 3 3 0 0 0 0-6Zm-5 3a5 5 0 1 1 10 0 5 5 0 0 1-10 0Z" clip-rule="evenodd"/>
                    </svg>
                    </div>

                    <dd class="h1-titles text-md text-gray-500 dark:text-gray-400 font-semibold">@capsula.cafe_MX</dd>
                    <dd class="h1-titles text-gray-500 text-xl dark:text-gray-400 font-bold">Nuestro instagram</dd>
                </div>

                
            </dl>
        </div>
      </section>


</body>
</html>
